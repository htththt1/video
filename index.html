<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동양미래대학교 컴소과 홍보</title>
    <style>
        /* 1. 화면의 여백을 모두 없애고 검은 배경 처리 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden; /* 스크롤바 숨기기 */
        }

        /* 2. 비디오를 화면 정중앙에 꽉 차게 배치 */
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* 화면 비율에 상관없이 꽉 채우기 (잘리는 부분 발생 가능) */
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            object-fit: cover; 
        }

        /* 혹시 모를 로딩 메시지 (영상 뒤에 숨겨짐) */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: sans-serif;
            z-index: -1;
        }
    </style>
</head>
<body>

    <div class="loading">Loading...</div>

    <!-- 
      3. 핵심 비디오 태그 
      src="promo.mp4" : 영상 파일 이름이 promo.mp4 여야 합니다.
      autoplay : 자동 재생
      loop : 무한 반복
      muted : 소리 끔 (브라우저 정책상 소리를 꺼야 자동재생 됨)
      playsinline : 모바일 등에서도 전체화면 강제 없이 재생
    -->
    <video src="promo.mp4" autoplay loop muted playsinline></video>

</body>
</html>
